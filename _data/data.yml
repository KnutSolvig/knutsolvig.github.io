    company: Stavanger kommune
    details: |
      Jeg jobbet som valgmedarbeider, registrerte valgstemmer under stortingsvalget 2021. Telte også stemmene manuelt og ved digital skanning.
        - Stressende situasjoner
        - Ansvar
        - Lange og varierte arbeidsdager

  - role: Sommervikar
    time: 2020 - 2020
    company: Norsk Hydro AS
    details: |
      Jobbet sommeren 2020 i Norsk Hydro i elektrolysehallen. Varierte skift, både dag, kveld og natt samt 12 timers vakter. Svært psykisk og fysisk tung jobb med verneutstyr og høy varme. Lærte meg her å håndtere mye stress og venting
        - Stressende situasjoner
