experiences:
  title: Erfaring
  info:
  - role: Nestleder
    time: 2024 - d.d.
    company: Studentorganisasjonen ved UiS (StOr)
    details: |
      Nestleder i Studentorganisasjonen ved UiS (StOr) innebærer blant annet ansvar for kommunikasjon og studentvalget. I tillegg er jeg leders stedfortreder om det skulle være nødvendig. StOr jobber for at studentenes rettigheter blir overholdt og at studentene blir hørt over hele institusjonen. StOr består av fire studenter som tar permisjon fra studiene for å jobbe fulltid for studentene og studentparlamentet.
        - Lederskap
        - Kommunikasjon
        - Personlig utvikling
  - role: Styreleder
    time: 2023 - 2025
    company: Linjeforeningen for Digital Society (DigSoc)
    details: |
      Grunnlegger og styreleder av linjeforeningen på masterprogrammet.
        - Lederskap
        - Styrearbeid
        - Engasjement
  - role: Husvert
    time: 2021 - 2025
    company: Studentsamskipnaden i Stavanger (SiS)
    details: |
      Som husvert tilrettelegger man for et godt bomiljø blant studentene som bor i studentboligen. Jeg var husvert i SiS Rennebergstien og hadde ansvaret for hundretalls boliger og oppfølging av vasking av felles arealer, blant annet.
 
  - role: Vaktmester
    time: 2023 - 2023
    company: Studentsamskipnaden i Stavanger
    details: |
      Sommervikar som vaktmester i SiS Bolig. Sjekking utvask av studentboliger, rydding, feilsøking av sluk, vask og annet teknisk utstyr, osv.
        - Fysisk arbeid
        - Sommervikariat
        - Problemløsning

  - role: Styremedlem i Universitetsstyret
    time: 2023 - 2024
    company: Universitetet i Stavanger
    details: |
      Styremedlem i Universitetsstyret til Universitetet i Stavanger. Styret er det øverste organet på institusjonen og vedtar blant annet budsjett og retningen for UiS. Ble valgt blant 12 000 studenter for å representere studentenes interesse i styret.
        - Håndtere stress
        - Stort ansvar
        - Styrearbeid

  - role: Teknisk vakt
    time: 2023 - 2024
    company: Universitetet i Stavanger
    details: |
      Bisto studenter på eksamensdagen med teknisk hjelp - tilkobling til WiFi og annet diverse. feilsøking.
        - Kommunikasjon
        - IT-kompetanse
        - Problemløsning

  - role: Studentassistent på Kodehjørnet
    time: 2023 - 2024
    company: Universitetet i Stavanger
    details: |
      Hjelper studenter og ansatte med statistikk relaterte spørsmål og oppgaver. Hovedsakelig programmering med "R" og IDE RStudio. Dette var et prøveprosjekt på Institutt for medie- og samfunnsfag på det samfunnsvitenskapelige fakultet på UiS.
        - Kommunikasjon
        - IT-kompetanse
        - Problemløsning
        - Programmering

  - role: Policy Advisor
    time: 2021 - 2024
    company: Nivel Regulator
    details: |
      Jobbet som policy advisor for Nivel. Salg for et reguleringsverktøy kalt Nivel Regulator. Nivel hjelper kommuner med å få kontroll over gatene sine ved digital regulering av mikromobilitet (primært delte e-scootere). Min hovedoppgave var å gjennomgå politikk fra kommunene og hjelpe med alle politikkrelaterte spørsmål. Startet i jobben som praksispraktikant.
        - Salgsarbeid
        - IT
        - Praksis

  - role: Valgmedarbeider
    time: 2023 - 2023
    company: Stavanger kommune
    details: |
      Jobbet under kommune- og fylkesvalget i Norge i 2023. Både i forhåndstemmingsperioden samt valgtinget. Mye variert arbeid med kontakt med andre. Tidvis utfordrende situasjoner der jeg måtte håndtere en del stress.
        - Stressende situasjoner
        - Ansvar
        - Lange og varierte arbeidsdager

  - role: Forskningsassistent
    time: 2023
    company: Universitetet i Stavanger
    details: |
      Koding av resultater fra Google Search Trends inn i Excel angående popularitet av diverse politikere rundt omkring i verden

  - role: Styreleder
    time: 2022 - 2023
    company: UiS Brettspill
    details: |
      Jeg startet organisasjonen "UiS Brettspillklubb" ved Universitetet i Stavanger for å bidra til studentmiljøet. UiS Brettspill arrangerer arrangementer hvor studenter kan spille brettspill sammen, samt vedlikeholde et system for utlån av brettspill der hver student i Stavanger kan låne brettspill.
        - Lederskap

  - role: Studentassistent
    time: 2021 - 2022
    company: Universitetet i Stavanger
    details: |
      Studentassistent for emnet "BST290 - Kvantitativ forskningsmetode". Her har jeg bistått studentene med å forstå og bruke programmeringsspråket "R" og IDE "RStudio" til å løse statistiske problemstillinger.
