    company: Universitetet i Stavanger
    details: |
      Som studiegruppeleder la jeg til rette for at studenter på sitt første år av bachelorstudiet skal få god anledning til å diskutere pensum og andre relevante ting for å få det beste ut av studiet.

  - role: Valgmedarbeider
