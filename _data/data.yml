career-profile:
  title: Karriereprofil
  summary: |
    Jeg er opprinnelig fra Kopervik på Karmøy og gikk etter videregående på Folkehøgskole. Der ble jeg enda mer giret på det å studere videre og bli kjent med enda flere spennende folk. Jeg har fullført en bachelorgrad i Statsvitenskap og tar nå en mastergrad i Digitale Samfunn ved UiS. I løpet av min studietid har jeg vært svært engasjert i universitetsstyret og nå som nestleder i StOr.
education:
  title: Utdanning
  info:
  - degree: Master i Digitale Samfunn og Sosiale Transformasjoner
    university: Universitetet i Stavanger
    time: 2023 - d.d.
    details: |
      Masterstudie i samfunnsvitenskap som fokuserer på hvordan teknologi påvirker samfunnet vårt og ikke minst hvordan diverse teknologier fungerer.
        - MEE125 - Philosophy of Science and Research
        - DIG504 - Digital Culture and Everyday Life
        - DIG501 - Media, Data and Society
        - DIG502 - The Digitalization of Politics
        - DIG503 - Technological Foundations
        - MEN185 - Applied Social Science Research
        - DAT105 - Innføring i kunstig intelligens (KI)

  - degree: Bachelor i Statsvitenskap
    university: Universitetet i Stavanger
    time: 2020 - 2023
    details: |
      Bachelorgrad i starten av koronapandemien i Statsvitenskap. Hadde en rekke verv i løpet av bacheloren.
        - SVEXPHIL - Examen philosophicum
        - BST115 - Politisk teori
        - BST120 - Offentlig politikk og administrasjon
        - BST130 - Internasjonal politikk
        - BST100 - Makt og politikk
        - BST290 - Kvantitativ forskningsmetode
        - BSS120 - Forskningsteori- og metode
        - BST230 - Kultur og mangfold i politiske prosesser
        - BST250 - Komparativ politikk
        - BSS295 - Digital Culture and Society
        - BYS220 - Kriser og samfunnssikkerhet
        - BST300 - Velferdsstat- og politikk
        - BST310 - Organisasjonsteori
        - BSTPRA - Praksisopphold
        - BSTBAC - Bacheloroppgave

